<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kevin Martinez | Todo List Application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
    <!-- Place favicon.ico in the root directory -->

    <!-- Compressed Foundation for Sites CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">

    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="dist/css/style.css">
    <!-- Google fonts: Oxygen and Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700|Source+Sans+Pro:400,400i,700" rel="stylesheet">

    <!-- <script src="js/vendor/modernizr-2.8.3.min.js"></script> -->
  </head>
  <body>
      <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Adding main- id's to the main elements at the moment for a easier start with the JavaScript -->
      <!-- Class expanded for fluid Foundation row -->
      <header id="main-header" class="expanded row">
        <div class="small-8 small-centered columns">
          <h1>Kevin Martinez Todo List Application</h1>
          <section class="row">
            <div class="small-12 small-centered columns">
              <h1>Add a Todo</h1>
              <!-- Form Element to contain add input text content -->
              <form>
                <label for="add">Add Task</label>
                <input type="text" id="add" placeholder="Write your text here...">
                <button type="submit">Add a new Task</button>
              </form>
            </div>
          </section>
        </div>
      </header>
      <main id="main-content">
        <h1>Incomplete Todo's</h1>
        <section class="row">
          <!-- TODO: Try to find appropriate heading text for this section -->

          <!-- Unordered list to contain added list item -->
          <ul>
            <!-- Placeholder added task LI -->

            <!-- New added task -->
            <li>
              <input type="checkbox">
              <label>Clean</label>
              <button type="button" class="success button" name="save-button">Save</button>
              <button type="button" class="alert button" name="delete-button">Delete</button>
            </li>

            <!-- Incomplete Task in Edit Mode -->
            <li>
              <input type="checkbox">
              <input type="text" id="edit-input" placeholder="Clean">
              <button type="button" class="success button" name="save-button">Save</button>
              <button type="button" class="alert button" name="delete-button">Delete</button>
            </li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
          </ul>
        </section>

        <!-- Completed Tasks -->
        <section class="row">
          <!-- TODO: Change text -->
          <h1>Todays Completed Tasks</h1>
          <ul>
            <li>
              <input type="checkbox" checked="">
              <label>Clean</label>
              <button type="button" class="alert button" name="delete-button">Delete</button>
            </li>
          </ul>
        </section>

      </main>
      <footer id="main-footer" class="expanded row">
        <div class="small-3 small-centered columns">
          <p>Made with Love by Kevin Martinez &copy;2016</p>
        </div>
      </footer>
      <!-- Compressed Foundation for Sites JavaScript -->
      <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
      <!-- My JS -->
      <script src="js/app.js"></script>

    <!-- TODO: Add Google Analytics -->
  </body>
</html>
